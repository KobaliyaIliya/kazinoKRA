<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="main">
    <section class="inner">
        <section class="machine">
            <div id="slot_machine">
                <div id="value-box">
                    <div class="value"><img class="value-img" src="img/value/value-3.png" alt=""></div>
                    <div class="value"><img class="value-img" src="img/value/value-5.png" alt=""></div>
                    <div class="value"><img class="value-img" src="img/value/value-7.png" alt=""></div>
                    <div class="value"><img class="value-img" src="img/value/value-9.png" alt=""></div>
                </div>
                <form>
                    <label for="rate">Your RATE ($) : </label>
                    <input type="text" id="rate">
                    <button class="button">START</button>
                </form>
            </div>
        </section>
    </section>
</section>


<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
